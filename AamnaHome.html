<!DOCTYPE html>
<html>



<head>
    <meta charset="UTF-8" />


    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>


    <title> React </title>
</head>

<body>

    <h7>My First Heading</h7>

    <p>My first paragraph.</p>

    <p>RAK Chamber : This report is my first line to add</p>

    <!-- <h1> Getting Start with Aamna React </h1> -->

    <div id="root"></div>
    <script type="text/babel">

        function Header(props) {
            return (
                <header>
                    <h1> {props.name} Kitchen</h1>

                </header>
            )

        }

        function Main(props) {
            return (
                <section>
                    <p>We serve the most delicios {props.adjective} </p>

                </section>
            )
        }

        function Footer(props) {
            return (
                <footer>
                    <p>All copyright {props.year} </p>

                </footer>
            )
        }


        function App() {
            return (
                <div>
                    <Header name ="Aamna'sss "  />
                    <Main adjective ="Amazing food and sweet"/>
                    <Footer year = {new Date().getFullYear()} />
                </div>
            )
        }
        ReactDOM.render(
            <App />,
            document.getElementById("root")
        );

    </script>


</body>

</html>
